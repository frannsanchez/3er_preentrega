<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <ul>
        <h1>Busqueda de Grupo</h1>

        <form action="{% url 'grupo-search' %}" method="GET">
            <label name="buscar">Ingrese Grupo:</label>
            <input type="text" name="buscar">
            <input type="submit" value="Buscar">
        </form>
        {%for grupo in grupos %}
        <li>{{grupo}}</li>
        
        {% endfor %}


    </ul>



</body>
</html>
