{% extends "aplicacion/index.html" %} 
{% load static %}

{% block Titulo%} <title>Editar Grupo</title> {% endblock %}
    
{% block cuerpo_de_la_vista %}
    <ul>
        <h4>Editar Grupo</h4>
        <form action="{% url 'grupo-edit' id=grupo.id %}" method="POST">
            {% csrf_token %}
            <label for="variable">Campo a editar:</label>
            <select name="variable" id="variable">
                <option value="nombre">Nombre</option>
                <option value="descripcion">Descripcion</option>
            </select>
            <br>
            <label for="nuevo">Nuevo valor:</label>
            <input type="text" name="nuevo" id="nuevo">
            <br>
            <input type="submit" value="Editar">
        </form>
{% endblock %}
