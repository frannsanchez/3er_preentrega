{% extends "aplicacion/index.html" %} 
{% load static %}

{% block Titulo%} <title>Editar Usuario</title> {% endblock %}
    
{% block cuerpo_de_la_vista %}
    <ul>
        <h4>Editar Usuario</h4>
        <form action="{% url 'usuario-edit' id=user.id %}" method="POST">
            {% csrf_token %}
            <label for="variable">Campo a editar:</label>
            <select name="variable" id="variable">
                <option value="nombre">Nombre</option>
                <option value="usuario">Usuario</option>
                <option value="contrasena">Contrase√±a</option>
                <option value="grupo">Grupo</option>
            </select>
            <br>
            <label for="nuevo">Nuevo valor:</label>
            <input type="text" name="nuevo" id="nuevo">
            <br>
            <input type="submit" value="Editar">
        </form>
    </ul>
{% endblock %}
